<form class="container" #carForm = "ngForm"
      (ngSubmit)="onSubmit(carForm.value)">
  <div class="form-group">
    <h3>Edit car</h3>
    <label>Name:
      <input type="text" class="form-control" ngModel/>
    </label>
    <div>
      <input type="submit" value="Edit" class="btn btn-info" ngModel/>
    </div>
  </div>
</form>
