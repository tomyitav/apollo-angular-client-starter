<div class="row" >
  <div class="container">
    <div class="large-10 columns">
      <table class="table table-hover">
        <thead>
        <tr>
          <th width="20%">Id</th>
          <th width="20%">Name</th>
          <th width="20%">speed</th>
          <th width="20%">diesel</th>
          <th width="20%">action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let train of trains ; let i = index">
          <td><a href="#">{{train._id}}</a></td>
          <td>{{train.name}}</td>
          <td>{{train.speed}}</td>
          <td>{{train.diesel}}</td>
          <td><a class="btn btn-success" (click)="showEditForm()" name={{train.name}}>Edit</a>
            <a class="btn btn-danger" title="Sure???" data-toggle="confirmation"
               data-singleton="true" data-popout="true" (click)="deleteCar(car)">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>

    <form class="container" #trainForm = "ngForm"
          (ngSubmit)="onSubmit(trainForm.value.newName)" [hidden]="!formShown">
      <div class="form-group">
        <h3>{{editModeText}} car</h3>
        <label>Name:
          <input type="text" class="form-control" name="newName" ngModel/>
        </label>
        <div>
          <button class="btn btn-info" type="submit">{{editModeText}}</button>
        </div>
      </div>
    </form>

    <app-form-shower [(showed)]="formShown" [(editText)]="editModeText"></app-form-shower>
  </div>
</div>
