<md-card *ngFor="let car of cars ; let i = index">
  <md-card-header>
    <md-card-title>
      <h2>Details</h2>
    </md-card-title>
  </md-card-header>
  <md-divider></md-divider>
  <br/>
  <md-card-content>
    <span class="head">id: </span>
    <span>{{car._id}}</span>
    <br/>
    <span class="head">name: </span>
    <label>{{car.name}}</label>
  </md-card-content>
  <md-card-actions>
    <button md-menu-item>
      <md-icon>border_color</md-icon>
      <!--<span>Edit</span>-->
    </button>
    <button md-menu-item>
      <md-icon>delete</md-icon>
      <!--<span>Remove</span>-->
    </button>
  </md-card-actions>
  <md-divider></md-divider>
</md-card>
<app-form-shower [(showed)]="formShown"></app-form-shower>
