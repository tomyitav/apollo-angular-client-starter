<md-card *ngFor="let car of cars ; let i = index">
<md-card-header>
  <md-card-title>
    Details
  </md-card-title>
</md-card-header>
<md-card-content>
  id: {{car.id}}
  <br/>
  name: {{car.name}}
</md-card-content>
<md-card-actions>
  <button md-button>LIKE</button>
  <button md-button>DISLIKE</button>
</md-card-actions>
